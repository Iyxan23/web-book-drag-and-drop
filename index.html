<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css"/>
    <title>Bukuku</title>
</head>
<body>
    <!-- used as the placeholder for dragging -->
    <div id="nothing"></div>

    <div id="drag-feedback"></div>

    <div id="add-book-modal" onclick="closeModal()" class="hide">
        <div id="modal" onclick="event.stopPropagation()">
            <h2>Tambahkan buku</h2>
            <table id="form">
                <tr>
                    <td>Judul</td>
                    <td><input id="judul" type="text"/></td>
                </tr>
                <tr>
                    <td>Author</td>
                    <td><input id="author" type="text"/></td>
                </tr>
                <tr>
                    <td>Tahun</td>
                    <td><input id="tahun" type="number"/></td>
                </tr>
            </table>
            <div onclick="submitBuku()" id="submit">OK</div>
        </div>
    </div>

    <main>
        <div class="rak" id="belum-dibaca">
            <h4>Belum selesai dibaca</h4>
            <div
                ondragover="checkBook(event, 'belum')"
                ondragleave="dragLeave(event)"
                ondrop="bookDrop(event, 'belum')"
                id="books">

                <div id="book-placeholder" class="book dragged">
                    <div id="cover">
                        <div id="title">Placeholder</div>
                    </div>
                </div>

                <div onclick="tambahBuku('belum')" id="add-button">
                    <img src="assets/icons/ic_outline-plus.svg"/>
                </div>
            </div>
        </div>

        <div class="rak" id="sudah-dibaca">
            <h4>Sudah selesai dibaca</h4>
            <div
                ondragover="checkBook(event, 'sudah')"
                ondragleave="dragLeave(event)"
                ondrop="bookDrop(event, 'sudah')"
                id="books">

                <div id="book-placeholder" class="book dragged">
                    <div id="cover">
                        <div id="title">Placeholder</div>
                    </div>
                </div>

                <div onclick="tambahBuku('sudah')" id="add-button">
                    <img src="assets/icons/ic_outline-plus.svg"/>
                </div>
            </div>
        </div>
    </main>

    <div
        ondragover="dragOverTrash(event)"
        ondragleave="dragLeaveTrash(event)"
        ondrop="dropTrash(event)"
        id="trash">
        <img src="./assets/icons/trash.svg" />
    </div>

    <script src="./assets/js/index.js" defer></script> 
    <script src="./assets/js/storage.js" defer></script> 
</body>
</html>
